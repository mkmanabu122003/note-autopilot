<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1280px;
    height: 670px;
    overflow: hidden;
    font-family: 'Zen Kaku Gothic New', sans-serif;
  }

  .container {
    position: relative;
    width: 1280px;
    height: 670px;
    background: #111111;
    --title-font-size: {{TITLE_FONT_SIZE}}px;
  }

  /* 右上のグラデ円 */
  .gradient-circle {
    position: absolute;
    top: -100px;
    right: -100px;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, #9b59b6, #3498db);
    opacity: 0.08;
  }

  /* 柱ラベル */
  .pillar-label {
    position: absolute;
    top: 55px;
    left: 70px;
    font-size: 13px;
    font-weight: 400;
    color: #666;
    letter-spacing: 0.2em;
    z-index: 2;
  }

  /* タイトル */
  .title-main {
    position: absolute;
    top: 50%;
    left: 70px;
    right: 100px;
    transform: translateY(-50%);
    font-size: var(--title-font-size);
    font-weight: 900;
    color: #ffffff;
    line-height: 1.45;
    z-index: 2;
  }

  .title-main .gradient-text {
    background: linear-gradient(135deg, {{ACCENT_COLOR}}, #4dabf7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* 著者名 */
  .author {
    position: absolute;
    bottom: 50px;
    left: 70px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 2;
  }

  .author-bar {
    width: 3px;
    height: 20px;
    background: linear-gradient(180deg, {{ACCENT_COLOR}}, #4dabf7);
    border-radius: 2px;
  }

  .author-name {
    font-size: 13px;
    color: #555;
  }

  /* 下端のグラデーションライン */
  .bottom-line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, {{ACCENT_COLOR}}, #4dabf7, {{ACCENT_COLOR_LIGHT}});
  }
</style>
</head>
<body>
  <div class="container">
    <div class="gradient-circle"></div>

    <div class="pillar-label">{{PILLAR_LABEL}}</div>

    <div class="title-main">{{TITLE}}</div>

    <div class="author">
      <div class="author-bar"></div>
      <span class="author-name">{{AUTHOR_NAME}}</span>
    </div>

    <div class="bottom-line"></div>
  </div>
</body>
</html>
