<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1280px;
    height: 670px;
    overflow: hidden;
    font-family: 'Zen Kaku Gothic New', sans-serif;
  }

  .container {
    position: relative;
    width: 1280px;
    height: 670px;
    background: #0a0a0f;
    --title-font-size: {{TITLE_FONT_SIZE}}px;
  }

  /* グリッド背景 */
  .grid-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  /* ネオン枠（全体は薄い枠線） */
  .border-frame {
    position: absolute;
    top: 30px;
    left: 30px;
    right: 30px;
    bottom: 30px;
    border: 1px solid rgba(255,255,255,0.08);
  }

  /* 角だけ明るいネオン */
  .corner {
    position: absolute;
    width: 40px;
    height: 40px;
  }

  .corner-tl {
    top: 30px;
    left: 30px;
    border-top: 3px solid {{ACCENT_COLOR}};
    border-left: 3px solid {{ACCENT_COLOR}};
    box-shadow: -2px -2px 10px {{ACCENT_COLOR}}40;
  }

  .corner-tr {
    top: 30px;
    right: 30px;
    border-top: 3px solid {{ACCENT_COLOR}};
    border-right: 3px solid {{ACCENT_COLOR}};
    box-shadow: 2px -2px 10px {{ACCENT_COLOR}}40;
  }

  .corner-bl {
    bottom: 30px;
    left: 30px;
    border-bottom: 3px solid {{ACCENT_COLOR}};
    border-left: 3px solid {{ACCENT_COLOR}};
    box-shadow: -2px 2px 10px {{ACCENT_COLOR}}40;
  }

  .corner-br {
    bottom: 30px;
    right: 30px;
    border-bottom: 3px solid {{ACCENT_COLOR}};
    border-right: 3px solid {{ACCENT_COLOR}};
    box-shadow: 2px 2px 10px {{ACCENT_COLOR}}40;
  }

  /* 柱ラベル */
  .pillar-label {
    position: absolute;
    top: 60px;
    left: 65px;
    font-size: 13px;
    font-weight: 400;
    color: {{ACCENT_COLOR}};
    opacity: 0.7;
    letter-spacing: 0.2em;
    z-index: 2;
  }

  /* タイトル */
  .title-main {
    position: absolute;
    top: 50%;
    left: 65px;
    right: 100px;
    transform: translateY(-50%);
    font-size: var(--title-font-size);
    font-weight: 900;
    color: #ffffff;
    line-height: 1.45;
    z-index: 2;
  }

  .title-main .glow {
    color: {{ACCENT_COLOR}};
    text-shadow: 0 0 20px {{ACCENT_COLOR}}80, 0 0 40px {{ACCENT_COLOR}}40;
  }

  /* 著者名 */
  .author {
    position: absolute;
    bottom: 52px;
    left: 65px;
    font-size: 12px;
    color: #444;
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="grid-bg"></div>
    <div class="border-frame"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="pillar-label">{{PILLAR_LABEL}}</div>

    <div class="title-main">{{TITLE}}</div>

    <div class="author">{{AUTHOR_NAME}}</div>
  </div>
</body>
</html>
