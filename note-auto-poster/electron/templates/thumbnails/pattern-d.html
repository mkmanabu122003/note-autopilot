<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1280px;
    height: 670px;
    overflow: hidden;
    font-family: 'Shippori Mincho', serif;
  }

  .container {
    position: relative;
    width: 1280px;
    height: 670px;
    background: #f5f0e8;
    --title-font-size: {{TITLE_FONT_SIZE}}px;
  }

  /* 枠線 */
  .frame {
    position: absolute;
    top: 28px;
    left: 28px;
    right: 28px;
    bottom: 28px;
    border: 1px solid #c8bfb0;
  }

  /* 柱ラベル */
  .pillar-label {
    position: absolute;
    top: 56px;
    left: 60px;
    font-size: 13px;
    font-weight: 400;
    color: #8a7e6e;
    letter-spacing: 0.25em;
    z-index: 2;
  }

  /* タイトル */
  .title-main {
    position: absolute;
    top: 50%;
    left: 60px;
    right: 160px;
    transform: translateY(-50%);
    font-size: var(--title-font-size);
    font-weight: 800;
    color: #2a2420;
    line-height: 1.5;
    z-index: 2;
  }

  .title-main .accent-underline {
    text-decoration: underline;
    text-decoration-color: {{ACCENT_COLOR}};
    text-underline-offset: 6px;
    text-decoration-thickness: 3px;
  }

  /* 著者名 */
  .author {
    position: absolute;
    bottom: 52px;
    left: 60px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    color: #8a7e6e;
    z-index: 2;
  }

  .author-line {
    width: 24px;
    height: 2px;
    background: {{ACCENT_COLOR}};
  }

  .author-name {
    letter-spacing: 0.2em;
  }

  /* 朱印風スタンプ */
  .stamp {
    position: absolute;
    bottom: 80px;
    right: 70px;
    width: 80px;
    height: 80px;
    border: 3px solid {{ACCENT_COLOR}};
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 800;
    color: {{ACCENT_COLOR}};
    opacity: 0.25;
    transform: rotate(-15deg);
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="frame"></div>

    <div class="pillar-label">{{PILLAR_LABEL}}</div>

    <div class="title-main">{{TITLE}}</div>

    <div class="author">
      <span class="author-line"></span>
      <span class="author-name">{{AUTHOR_NAME}}</span>
    </div>

    <div class="stamp">保存版</div>
  </div>
</body>
</html>
